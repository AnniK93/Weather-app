<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!--add links-->
        <div class="citynames">
          <div class="row">
            <div class="col" id="moscow">
              <a href="link">Moscow</a>
            </div>
            <div class="col" id="berlin">
              <a href="link">Berlin</a>
            </div>
            <div class="col" id="london">
              <a href="link">London</a>
            </div>
            <div class="col" id="new-york">
              <a href="link">New York</a>
            </div>
          </div>
        </div>
      </header>
      <form class="buttons">
        <input
          type="text"
          id="searchCity"
          autocomplete="off"
          autofocus="on"
          placeholder="Enter a city"
        />
        <input type="submit" id="submitCity" value="Submit" />
        <input
          type="button"
          id="current-location"
          value="üìç Current location"
        />
        <input type="button" id="random-location" value="üó∫ Random location" />
      </form>

      <!--City & current weather-->
      <h1>Madrid</h1>
      <div class="row">
        <span>Last update:</span>
      </div>
      <div class="row">
        <div class="col">
          <h2 id="currentTime">Friday 22:30</h2>
          <h2 class="description" id="description">Few clouds</h2>
        </div>
        <div class="col">
          <h2 id="humidity">Humidity: 70%</h2>
          <h2>
            <span id="wind-speed">Wind: 10m/sec</span
            ><span class="wind-icon" id="wind-icon">‚ÜóÔ∏è</span>
          </h2>
        </div>
      </div>

      <div class="currentTemperature" id="current-temperature">
        <img src="http://openweathermap.org/img/wn/02d@2x.png" class="weather-symbol" id="weather-icon" />
        <span id="currentDegrees">19</span
        ><span class="unit"
          ><span id="celsius">¬∞C</span>
          </span>
        </div>
      <!--Forecast next 6 hours-->
      <section class="forecast">
        <h3>The next 6 hours</h3>
        <div class="hours" id="forecast-hours"></div>
        

  <!--Forecast next week-->
        <h3>The next 6 days</h3>
        <div class="week" id="forecast-week"></div>
      </section>
      <footer>
        <p>
          <a href="https://github.com/AnniK93/Weather-app" target=_blank>Open source code</a>
          by Anni
        </p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
